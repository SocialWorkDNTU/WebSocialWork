    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/home.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="hamburger__inner">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
            <div class="menu">
                <div class="logo">
                    TRANG MỤC
                </div>
                <div class="logo-title">
                    TRƯỜNG ĐẠI HỌC CÔNG NGHỆ ĐỒNG NAI
                </div>
                <div class="right_menu">
                    <ul>
                        <li><i class="fa fa-user-circle-o"></i>
                            <a>Nguyễn Thị Liệu</a>
                            <div class="profile_dd">
                                <div class="dd_item">Thoát</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main_container">
            <div class="sidebar">
                <div class="sidebar__inner">
                    <ul>
                        <li>
                            <a href="../user/index.html" class="active">
                                <span class="icon"><img src="../images/icons/ID-Card 1.png" alt=""></i></span>
                                <span class="title">Thông tin cá nhân</span>
                            </a>
                        </li>
                        <li>
                            <a href="../post/index.html">
                                <span class="icon"><img src="../images/icons/Post.png" alt=""></i></span>
                                <span class="title">Đăng bài</span>
                            </a>
                        </li>
                        <li>
                            <a href="../post/management/index.html">
                                <span class="icon"><img src="../images/icons/manage_post.png" alt=""></i></span>
                                <span class="title">Quản lý bài viết</span>
                            </a>
                        </li>
                        <li>
                            <a href="../student/index.html">
                                <span class="icon"><img src="../images/icons/sv_manage.png" alt=""></span>
                                <span class="title">Quản lý sinh viên</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="active-5">
                                <span class="icon"><img src="../images/icons/administrators.png" alt=""></i></span>
                                <span class="title">Quản trị viên</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="item">
                    <div class="btn-title-fix">
                        <button class="btn-title" disabled>
                            QUẢN TRỊ VIÊN
                        </button>
                    </div>
                    <div class="form">
                        <div class="form-search">
                            <input type="text" id="input-search" class="input-search"
                                placeholder="&#xF002;Tìm kiếm (Nhập MSSV hoặc Họ Tên)"
                                style="font-family:Arial, FontAwesome">
                            <button class="btn-search">
                                <i class="fa fa-search"></i>Tìm kiếm
                            </button>
                        </div>
                        <button id="btn-open" class="btn-add"><i class="fa fa-plus"></i>Thêm QTV</i>
                        </button>
                    </div>
                    <div id="modal-container">
                        <div id="modal">
                            <div class="modal-header">
                                <button class="btn-title-1" disabled>
                                    Nguyễn Thị Liệu (Tài khoản hoặc mã số hiện ở đây) - Chức vụ: Giảng viên
                                    <i id="btn-close" class="	fas fa-trash-alt"></i>
                                    <i id="btn-close" class="fas fa-edit"></i>

                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="group">
                                    <div class="group_child">
                                        <button class="btn-role" disabled>BÀI VIẾT</button>
                                        <label class="container_group">Chỉnh sửa
                                            <input type="checkbox" checked="checked">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_group">Xoá
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_group">Xem toàn bộ bài viết
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="group_child_1">
                                        <button class="btn-role" disabled>SINH VIÊN</button>
                                        <label class="container_group">Xem thông tin
                                            <input type="checkbox" checked="checked">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_group">Khóa
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_group">Xóa
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_group">Sửa thông tin
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_group">Sửa diểm CTXH
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_group">Thêm sinh viên
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="group_child_2">
                                    <button class="btn-role" disabled>QUẢN TRỊ VIÊN</button>
                                    <label class="container_group">Xem thông tin
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container_group">Sửa thông tin
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container_group">Quyền chấm công
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <footer class=" text-center text-lg-start">
                        <!-- Copyright -->
                        <div class="text-center text-white p-3">
                            © 2022 Copyright:
                            <a class="text-white">TiDi</a>
                        </div>
                        <!-- Copyright -->
                    </footer>
                </div>
            </div>

        </div>
        <script>
            const btn_open = document.getElementById('btn-open');
            const btn_close = document.getElementById('btn-close');
            const modal_container = document.getElementById('modal-container');
            btn_open.addEventListener('click', () => {
                //Add class .show
                modal_container.classList.add('show')
            })
            btn_close.addEventListener('click', () => {
                //Add class .show
                modal_container.classList.remove('show')
            })
        </script>
</body>

</html>
